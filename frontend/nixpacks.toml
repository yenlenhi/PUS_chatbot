# Frontend Nixpacks configuration
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["cd /app/frontend && npm ci"]

[phases.build]
cmds = ["cd /app/frontend && npm run build"]

[start]
cmd = "cd /app/frontend && npm run start -- -p ${PORT:-3000}"

[variables]
NODE_ENV = "production"
